    <div class="row">
      
      <div class="col-md-4 col-lg-4" *ngFor="let availableRoom of dataSource | paginate: { itemsPerPage: 9, currentPage: page }">
        <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title">{{ availableRoom.hotelName }}</h5>
        </div>
        <img class="card-img-top" [src]="getRandomImage()" alt="Hotel Image">
        <div class="card-body">
          <p>Room Type: {{ availableRoom.roomType }}</p>
          <p>Maximum Adults: {{ availableRoom.maxPeople }}</p>
          <p>No of Rooms: {{ availableRoom.noOfRooms }}</p>
          <p>Final Price Per Person: (LKR) {{ availableRoom.markUpPrice }}</p>
        </div>

      </div>
    </div>
    </div>
    <div class="pagination-controls">
      <pagination-controls (pageChange)="page = $event"> </pagination-controls>
    </div>


  </div>
</div>

<div *ngIf="dataSource?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO ROOMs!</h4>
    <p>Rooms Not Available.</p>
  </div>
