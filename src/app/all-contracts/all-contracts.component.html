<div class="container" id="main-container" style="background-color: white">
    <h5 style="text-align: center;padding-top: 10px;">All Contract details</h5>
    <div class="row" style="margin-bottom: 20px">
      
      <form class="form-inline my-2 my-lg-0 ml-auto">
        <input
          type="search"
          (ngModelChange)="searchRoom(key.value)"
          #key="ngModel"
          ngModel
          name="key"
          id="searchName"
          class="form-control mr-sm-2"
          placeholder="Search by hotel"
          required
          style="width: 250px;"
        />
      </form>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ContractID</th>
            <th scope="col">Hotel Name</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">MarkUp Precentage(%)</th>
            <th scope="col">Validity</th>
            
          </tr>
        </thead>
        <tbody
          *ngFor="
            let contract of allContracts
              | paginate : { itemsPerPage: 10, currentPage: page }
          "
        >
          <tr>
            <th scope="row">{{ contract?.contractId }}</th>
            <td>{{ contract?.hotelName }}</td>
            <td>{{ contract?.startDate }}</td>
            <td>{{ contract?.endDate }}</td>
            <td>{{ contract?.markUp }}</td>
            <td *ngIf="isContractValid(contract)">Valid</td>
            <td *ngIf="!isContractValid(contract)">Expired</td>
            
              
          </tr>
        </tbody>
      </table>
    <div class="pagination-controls">
      <pagination-controls (pageChange)="page = $event"> </pagination-controls>
    </div>
  </div>
