<div class="container" id="main-container" style="background-color: white">
    
     
    <form #addForm="ngForm">
        <div class="form-group">
          <label for="checkInDate">checkInDate</label>
          <input
            type="date"
            ngModel
            name="checkInDate"
            class="form-control"
            id="checkInDate"
            required
          />
        </div>
        <div class="form-group">
          <label for="noOfNights">noOfNights</label>
          <input
            type="number"
            ngModel
            name="noOfNights"
            class="form-control"
            id="noOfNights"
            placeholder="noOfNights"
            required
          />
        </div>
        <div class="form-group">
          <label for="noOfRooms">noOfRooms</label>
          <input
            type="number"
            ngModel
            name="noOfRooms"
            class="form-control"
            id="noOfRooms"
            placeholder="noOfRooms"
            required
          />
        </div>
        <div class="form-group">
          <label for="noOfAdults">noOfAdults</label>
          <input
            type="noOfAdults"
            ngModel
            name="markUp"
            class="form-control"
            id="noOfAdults"
            placeholder="noOfAdults"
            required
          />
         
        </div>

        <div class="modal-footer">
          <button
            
            type="submit"
            class="btn btn-primary"
          >
            search
          </button>
          
        </div>
      </form>
